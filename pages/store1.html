<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>門市據點</title>
</head>

<body>
  <%- include('./layout/header.ejs') %>

    <div class="storesDetail container">
      <h2 class="border-left-line ps-2 font-weight-bold fs-3 mb-8">門市據點</h2>

      <div class="mb-10">
        <label for="city" class="me-2">選擇據點</label>
        <select name="" id="city" disabled>
          <option value="台北中山旗艦店">台北中山旗艦店</option>
        </select>
      </div>
      <div class="row">
        <div class="col-5 col-md-12 col-sm-12  mb-md-6">
          <div class="card row g-0 g-md-1">
            <img class="col-md-6 col-12  col-sm-12" src="../assets/images/store-1.png" alt="">
            <section class="item col-md-6 col-12 col-sm-12">
              <h3 class="py-2 px-6 fs-1 border-1">台北中山旗艦店</h3>
              <div class="border-1 py-2 px-6">
                <p class="mb-2"><span class="material-symbols-outlined vertical-align-middle me-1">
                    call
                  </span>電話：(02)000-1234</p>
                <p class="mb-2"><span class="material-symbols-outlined vertical-align-middle  me-1">
                    schedule
                  </span>營業時間：10:00-21:00</p>
                <p class="mb-2"><span class="material-symbols-outlined vertical-align-middle  me-1">
                    location_on
                  </span>地址：台北市中山區南京東路25巷2-1號</p>
              </div>

            </section>
          </div>
        </div>
        <div class="col-7  col-md-12">
          <img class="img" src="../assets/images/googleMap.png" alt="">
        </div>


      </div>
    </div>
    <%- include('./layout/footer.ejs') %>
      <script type="module" src="../main.js"></script>
</body>

</html>
